<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
<meta name="author" content="order by dede58.com"/>
        <title>
            阳光成单系统
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="/static/layui/css/layui.css">
    </head>
    <body>



            <table class="layui-hide" id="demo" lay-filter="test"></table>

            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>




        </div>
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/layui/layui.js" charset="utf-8"></script>
        <script>
            layui.config({
                version: '1584613945938' //为了更新 js 缓存，可忽略
            });

            layui.use(['laydate', 'laypage', 'layer', 'table', 'element'], function(){
                var laydate = layer = layui.layer //弹层
                    ,table = layui.table //表格
                    ,element = layui.element //元素操作

                //向世界问个好
                layer.msg('Hello World');

                //执行一个 table 实例
                table.render({
                    elem: '#demo'
                    ,height: 590
                    ,url: '/customers' //数据接口
                    ,title: '用户表'
                    ,page: true //开启分页
                    ,toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
                    ,totalRow: true //开启合计行
                    ,cols: [
                        [
                         {type: 'checkbox', fixed: 'left'}
                       /* ,{type:'numbers',title:'序号',align:'center', width:40} */// 自增序号
                        ,{field: 'customerId', title: '客户编号', align: 'center', width: 150}
                        , {field: 'customerName', title:'客户姓名',width: 100, align: 'center'}
                        , {field: 'sex', title: '性别', align: 'center', width: 150}
                        , {field: 'telphone', title: '电话', align: 'center', width: 150}
                        , {field: 'company', title: '公司', align: 'center', width: 150}
                        , {field: 'address', title: '地址', align: 'center', width: 150}
                        , {field: 'isOrders',title: '状态', align: 'center', width: 150}
                        ,{fixed: 'right', title: '操作', width: 165, align:'center', toolbar: '#barDemo'}
                        ]
                    ],
                    done: function(res, curr, count){
                        //如果是异步请求数据方式，res即为你接口返回的信息。
                        //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                        //console.log(res);
                        //得到当前页码
                        //console.log(curr);
                        //得到数据总量
                        //console.log(count);
                        $(".layui-table-box").find("[data-field='id']").css("display","none");

                        $("[data-field='isOrders']").children().each(function(){
                            if($(this).text()=='1'){
                                $(this).text("会员")
                            }else if($(this).text()=='0'){
                                $(this).text("客户")
                            }
                        });
                        pageCurr=curr;
                    }
                });

                //监听头工具栏事件
                table.on('toolbar(test)', function(obj){
                    var checkStatus = table.checkStatus(obj.config.id)
                        ,data = checkStatus.data; //获取选中的数据
                    switch(obj.event){
                        case 'add':
                           /* layer.msg('添加');*/
                            var data = obj.data;
                            if (obj.event === 'add'){
                                addEmployee(data)
                            }
                            break;
                        case 'update':
                            if(data.length === 0){
                                layer.msg('请选择一行');
                            } else if(data.length > 1){
                                layer.msg('只能同时编辑一个');
                            } else {
                                layer.alert('编辑 [id]：'+ checkStatus.data[0].id);
                            }
                            break;
                        case 'delete':
                            if(data.length === 0){
                                layer.msg('请选择一行');
                            } else {
                                layer.msg('删除');
                            }
                            break;
                    };
                });

                //监听行工具事件
                table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                    var data = obj.data; //获得当前行数据
                    var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                    var tr = obj.tr; //获得当前行 tr 的DOM对象
                    var jsonData = JSON.stringify(data)
                    ,layEvent = obj.event; //获得 lay-event 对应的值
                    console.log(data)
                    if(layEvent === 'detail'){
                        layer.msg('查看操作');
                    } else if(layEvent === 'del'){
                        layer.confirm('真的删除行么', function(index){
                            console.log(data);
                            $.ajax({
                                url: "/customers/del/"+data.customerId,
                                type: "DELETE",
                                dataType: "json",
                                success: function(data){
                                    if(data.state==1){
                                        obj.del();
                                        layer.close(index);
                                        layer.msg("删除成功", {icon: 6});
                                    }else{
                                        layer.msg("删除失败", {icon: 5});
                                    }
                                }

                            });
                            layer.close(index);
                            //向服务端发送删除指令
                        });
                    } else if(layEvent === 'edit'){
                        /*layer.msg('编辑操作');*/
                        editEmployee(data);
                    }
                });


            });

            function addEmployee(data){
                var index = layui.layer.open({
                    title : "添加客户",
                    type : 2,
                    content : "/customer/customer-add.html",//弹出层页面
                    area: ['880px', '550px'],
                    success : function(layero, index){
                        var body = layui.layer.getChildFrame('body', index);
                        if(data){
                            // 取到弹出层里的元素，并把编辑的内容放进去
                            // 给select·标签赋值value。
                            body.find("#classesName").val(data.classesId);
                            // 根据id选择那一项
                            // 记得重新渲染表单
                            form.render();
                        }
                        setTimeout(function(){
                            layui.layer.tips('点击此处返回客户列表', '.layui-layer-setwin .layui-layer-close', {
                                tips: 3
                            });
                        },500)
                    }
                })
                //layui.layer.full(index);//设置弹出层布满窗口
                //改变窗口大小时，重置弹窗的宽高，防止超出可视区域（如F12调出debug的操作）
                $(window).on("resize",function(){
                    //layui.layer.full(window.sessionStorage.getItem("index"));
                })
            }


            //userList.js
            //编辑用户
            function editEmployee(data){
                var index = layui.layer.open({
                    title : "编辑",
                    type : 2,
                    content : "employee-edit.html",//弹出层页面
                    area: ['450px', '500px'],
                    success : function(layero, index){
                        var body = layui.layer.getChildFrame('body', index);
                        if(data){
                            // 取到弹出层里的元素，并把编辑的内容放进去
                            body.find(".empId").val(data.empId)
                            body.find(".empName").val(data.empName);
                            body.find(".sex").val(data.sex);
                            body.find(".age").val(data.age);
                            body.find(".phone").val(data.phone);
                            body.find(".address").val(data.address);

                            // 给select标签赋值value。
                            body.find("#roleName").val(data.roleId);

                            // 根据id选择那一项
                            body.find("#roleName option").eq(data.roleId).attr("selected");

                            // 记得重新渲染表单
                            form.render();
                        }
                        setTimeout(function(){
                            layui.layer.tips('点击此处返回用户列表', '.layui-layer-setwin .layui-layer-close', {
                                tips: 3
                            });
                        },500)
                    }
                })
                //layui.layer.full(index);//设置弹出层布满窗口
                //改变窗口大小时，重置弹窗的宽高，防止超出可视区域（如F12调出debug的操作）
                $(window).on("resize",function(){
                    //layui.layer.full(window.sessionStorage.getItem("index"));
                })
            }

        </script>
            
    </body>
</html>
